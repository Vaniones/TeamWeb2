exec default_binds.cfg
exec default_settings.cfg

slot1
r_drawviewmodel 0

alias wheeltoggle  "wheeltoggle2"
alias wheeltoggle1 "r_drawviewmodel 0; slot1; alias wheeltoggle wheeltoggle2"
alias wheeltoggle2 "+reload"

alias none         "-reload"
bind  mwheelup     "wheeltoggle"
bind  mwheeldown   "r_drawviewmodel 1; slot2; alias wheeltoggle wheeltoggle1"
bind  q            "r_drawviewmodel 1; slot3; alias wheeltoggle wheeltoggle1"
